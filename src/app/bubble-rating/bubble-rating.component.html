
<div *ngIf="auth.user$ | async as user; else login">
    
    <form [formGroup]="bubbleForm" (submit)="this.newRatingHandler3(this.user.uid, this.user.displayName, this.bubbleForm.value.value, this.bubbleForm.value.description, this.user.photoURL)"> 
       

        <mat-card id="ratingCard">
            <h3>Select Rating:</h3>
            <mat-slider thumbLabel  
                        tickInterval="1" 
                        min="1" 
                        max="5"  
                        formControlName="value"
                        color="accent">Rating
            </mat-slider>
            <br>
            <mat-form-field appearance="fill" color="accent">
                    <mat-label>Comment</mat-label>
                    <textarea matInput placeholder="comment" formControlName="description">
                    </textarea>
            </mat-form-field>
            <br>
                
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit" id="submitButton" [disabled]="!bubbleForm.valid">Submit</button>
                <h3 id="ratingAlert"></h3>
            </mat-card-actions>
        </mat-card>

    </form>

</div>

<ng-template #login>
    <h3>Login to create a review</h3>
    <button mat-raised-button color="primary" class="button" (click)="auth.googleSignin()">
        Login with Google
    </button>
</ng-template>
