
<div *ngIf="auth.user$ | async as user">
    
    <form [formGroup]="editForm">
        
        <hr>

        <mat-card id="ratingCard">
            <h3>Select Rating</h3>
            <mat-slider thumbLabel  
                        tickInterval="1" 
                        min="1" 
                        max="5"  
                        formControlName="value"
                        color="primary">Rating
            </mat-slider>
        
        <br>
        <mat-form-field appearance="fill" color="primary">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="comment" formControlName="description">
                </textarea>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary" id="submitButton" class="submitValues" (click)="this.editHandler(this.editForm.value.value, this.editForm.value.description)">Submit</button>
            <h3 id="ratingAlert"></h3>
        </mat-card-actions>
    </mat-card>

    </form>

    
</div>
