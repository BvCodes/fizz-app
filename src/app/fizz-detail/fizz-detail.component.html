        <div id="details">
        <mat-card class="seltzerCard" >

                <mat-card-title>{{ fizzy.brand }} {{ fizzy.flavor }} <hr></mat-card-title>
                <mat-card-subtitle>avg rating: {{ fizzy.avgRating }} <img src="../../assets/icons-02_blue.png" id="bubbleIcon" height="20px" width="20px" alt="bubble icon"></mat-card-subtitle>
                
            </mat-card-header>
            
            <img mat-card-image src="{{ fizzy.photoUrl }}"
